name: Update WakaTime Data

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch WakaTime Data
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: |
          if [ -z "$WAKATIME_API_KEY" ]; then
            echo "WAKATIME_API_KEY secret is not set. Please add it in repository settings."
            exit 1
          fi
          
          # Use Python script to fetch data (handles premium API gracefully)
          python3 misc/codings/fetch_wakatime_data.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add misc/codings/wakatime_stats.json misc/codings/wakatime_summaries.json
          git diff --staged --quiet || git commit -m "Update WakaTime data [skip ci]"
          git push
        continue-on-error: true

