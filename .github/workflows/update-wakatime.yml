name: Update WakaTime Data

on:
  schedule:
    # Run daily at 00:00 Beijing Time (UTC+8)
    # Example: Beijing 2025-01-01 00:00 = UTC 2024-12-31 16:00
    # Cron uses UTC time, so we set it to 16:00 UTC to match Beijing 00:00
    - cron: '0 16 * * *'  # UTC 16:00 = Beijing 00:00 (next day)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to commit changes

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install tqdm
        
    - name: Fetch recent WakaTime data
      env:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      run: |
        if [ -z "$WAKATIME_API_KEY" ]; then
          echo "❌ Error: WAKATIME_API_KEY secret is not set in GitHub repository secrets"
          echo ""
          echo "To fix this:"
          echo "1. Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "2. Click 'New repository secret'"
          echo "3. Name: WAKATIME_API_KEY"
          echo "4. Value: your-wakatime-api-key (format: waka_xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)"
          echo "5. Click 'Add secret'"
          exit 1
        fi
        
        # Validate API key format (basic check)
        if [[ ! "$WAKATIME_API_KEY" =~ ^waka_ ]]; then
          echo "⚠️  Warning: API Key format may be incorrect"
          echo "   Expected format: waka_xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
          echo "   Got: ${WAKATIME_API_KEY:0:20}... (first 20 chars)"
        fi
        
        echo "✅ API Key found (length: ${#WAKATIME_API_KEY} chars)"
        python3 misc/codings/fetch_recent_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add misc/codings/wakatime_*.json
        git diff --staged --quiet || git commit -m "Auto-update WakaTime data [skip ci]"
        git push

