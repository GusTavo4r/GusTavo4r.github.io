name: Update WakaTime Data

on:
  schedule:
    # Run daily at 00:00 Beijing Time (UTC+8)
    # Example: Beijing 2025-01-01 00:00 = UTC 2024-12-31 16:00
    # Cron uses UTC time, so we set it to 16:00 UTC to match Beijing 00:00
    - cron: '0 16 * * *'  # UTC 16:00 = Beijing 00:00 (next day)
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write # Required to commit changes

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install tqdm
        
    - name: Fetch recent WakaTime data
      env:
        WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
      run: |
        if [ -z "$WAKATIME_API_KEY" ]; then
          echo "Error: WAKATIME_API_KEY secret is not set in GitHub repository secrets"
          echo "Please add your WakaTime API key as a secret named WAKATIME_API_KEY"
          exit 1
        fi
        python3 misc/codings/fetch_recent_data.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add misc/codings/wakatime_*.json
        git diff --staged --quiet || git commit -m "Auto-update WakaTime data [skip ci]"
        git push

